{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="conatiner-fluid login">
    <legend class="border-bottom mb-4">Profile Info</legend>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'profile' %}"> <img class="rounded-circle account-image"  src="{{ user.profile.image.url }}" > {{ user.username}}</a>
 
            <p>Bio: {{user.profile.bio }}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ profile_update_form|crispy }}
                <div class="form-group">
                    <input type="submit" value="Update Profile" class="btn btn-primary btn-sm">
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <legend class="border-bottom mb-4">My Photos</legend>
            {% for image in images %}
            <img src="{{ image.image.url }}">
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
